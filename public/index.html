<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Public Room Message</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="./css/style.css">
</head>

<body>

	<header class="bg-primary py-4">
		<div class="container">
			<h1 class="text-white d-inline">Public Room Message</h1>
			<p class="text-white d-inline float-end" style="position: relative; top: 20px;">Online <span id="online"
					class="ms-2 bg-success">0</span>
		</div>
	</header>

	<div class="container py-3">


		<div class="my-3">
			<div class="my-3">
				<div class="input-group">
					<input id="username-input" type="text" class="form-control" placeholder="Username">
				</div>
			</div>
			<div>
				<textarea id="message-textarea" class="form-control" rows="2" placeholder="Message"></textarea>
				<button id="send-btn" class="d-inlinemt-2 btn btn-success float-end mt-2">Send</button>
			</div>
		</div>

		<div id="messages-container" class="mt-5"></div>


	</div>


	<template id="message-template">
		<div class="row">
			<div class="col-1 bg-primary rounded-circle colorMessage"></div>
			<div class="col-10">
				<p class="nameMessage "></p>
				<p class="message fw-light"></p>
			</div>
		</div>
	</template>

	</div>

	<script src="./socket.io/socket.io.js"></script>
	<script src="./js/socket-client.js"></script>
</body>

</html>
